<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .textbox-wrapper {
            
            display: grid;
            grid-template-columns: repeat(5, 1fr);

            width: calc(50vw + 40px);
            max-width: 500px;

            margin: auto;
            
        }
        .textbox {
            height: 10vw;
            width: 10vw;

            max-width: 70px;
            max-height: 70px;

            border-width: 2px;
            border-style: solid;
            border-color: #aaa;

            margin: 2px;
            display: grid;
            place-items: center;

            font-size: 1em;
            font-weight: bold;
        }

        .hilight {
            border-color: #333;
        }

        .hit {
            background-color: rgb(106, 170, 100);
            border-color: rgb(106, 170, 100);
        }

        .blow {
            background-color: rgb(201, 180, 88);
            border-color: rgb(201, 180, 88);
        }

        .keyboard1 {
            grid-template-columns: repeat(10, 1fr);
            width: 100%;
            max-width: 500px;
        }
        .keyboard2 {
            grid-template-columns: repeat(9, 1fr);
            width: 90%;
            max-width: 450px;
        }
        .keyboard3 {
            grid-template-columns: 1.8fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1.8fr;
            width: 100%;
            max-width: 500px;
        }
        .keyboard {
            display: grid;
            height: auto;
            margin: 0 auto;
        }

        .key {
            height: 40px;
            border-width: 2px;
            border-radius: 25%;
            border-style: solid;
            border-color: #aaa;

            margin: 2px;
            display: grid;
            place-items: center;

            font-size: 0.8em;
            font-style: bold;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <div id="word">
        <div class="textbox-wrapper" v-for="(word, i) in words">
            <div v-bind:class="{textbox:class_default, hilight:class_hilight[i][j], hit:class_hit[i][j], blow:class_blow[i][j]}" v-for="(char, j) in word" :key="char" v-on:click="onWordPanelTouch(event, i, j)">{{ char }}</div>
        </div>
    </div>


    <div class="keyboard keyboard1" id="keyboard1">
        <div class="key" v-for="key in keys" :key="key" v-on:click="onKeyDown">{{ key }}</div>
    </div>

    <div class="keyboard keyboard2" id="keyboard2">
        <div class="key" v-for="key in keys" :key="key" v-on:click="onKeyDown">{{ key }}</div>
    </div>

    <div class="keyboard keyboard3" id="keyboard3">
        <div class="key" v-for="key in keys" :key="key" v-on:click="onKeyDown">{{ key }}</div>
    </div>

    <div id="totalwords">Hints: {{ total }}</div>
    <div id="hint">{{ list }}</div>
    
    <script src="wordle.js"></script>
</body>
</html>
